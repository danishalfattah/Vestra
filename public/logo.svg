<svg xmlns="http://www.w3.org/2000/svg" width="160" height="40" viewBox="0 0 160 40" fill="none" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">Vestra Logo</title>
  <desc id="logoDesc">Stylized V mark with gradient and uppercase VESTRA wordmark</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="160" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="35%" stop-color="#6366F1"/>
      <stop offset="70%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#A855F7"/>
    </linearGradient>
    <linearGradient id="gm" x1="0" y1="0" x2="32" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4338CA"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#6366F1" flood-opacity="0.25"/>
    </filter>
  </defs>
  <!-- Logo Mark -->
  <g filter="url(#shadow)">
    <path d="M8 6.5c-.9 0-1.7.5-2.1 1.3a2.4 2.4 0 0 0 .1 2.4l12.4 21.5c.42.74 1.2 1.2 2.1 1.2s1.67-.46 2.1-1.2L35 10.2c.42-.74.42-1.64.1-2.4A2.4 2.4 0 0 0 33 6.5h-4.2c-.86 0-1.66.46-2.1 1.2l-6.2 10.8-6.2-10.8c-.44-.74-1.24-1.2-2.1-1.2H8Z" fill="url(#gm)"/>
    <!-- Accent purple spark dots -->
    <circle cx="10" cy="8" r="1.2" fill="#6366F1" opacity="0.9" />
    <circle cx="30" cy="10" r="1" fill="#818CF8" opacity="0.8" />
    <circle cx="20" cy="30" r="1.4" fill="#8B5CF6" opacity="0.7" />
  </g>
  <!-- Wordmark -->
  <g fill="url(#g)" font-family="'Geist',system-ui,Helvetica,Arial,sans-serif" font-size="24" font-weight="700">
    <text x="44" y="28" letter-spacing="2">VESTRA</text>
  </g>
</svg>
